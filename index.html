<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>העלאת קבלות</title>
  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --text:#0f172a; --muted:#64748b; --line:#e5e7eb; --soft:#f8fafc;
      --primary:#2563eb; --primary2:#1d4ed8; --danger:#ef4444; --success:#16a34a;
      --shadow: 0 18px 50px rgba(2,6,23,.10); --r:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Hebrew", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 85% -10%, rgba(37,99,235,.16), transparent 55%),
        radial-gradient(900px 500px at 0% 10%, rgba(99,102,241,.10), transparent 55%),
        var(--bg);
      padding:26px 14px 60px;
    }
    .wrap{ max-width: 900px; margin:0 auto; }
    .top{ display:flex; align-items:center; gap:12px; margin-bottom:14px; }
    .logo{
      width:44px; height:44px; border-radius:14px;
      background: linear-gradient(135deg, rgba(37,99,235,1), rgba(99,102,241,1));
      box-shadow: 0 10px 26px rgba(37,99,235,.25);
    }
    h1{ margin:0; font-size:20px; letter-spacing:-.2px; }

    .card{
      background:var(--card);
      border:1px solid rgba(15,23,42,.08);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .head{
      padding:18px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(180deg, rgba(248,250,252,1), rgba(255,255,255,1));
      font-weight:900;
      font-size:14px;
    }
    .body{ padding:18px; }

    .grid{
      display:grid;
      grid-template-columns: 1.3fr .7fr;
      gap:14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    label{ display:block; font-weight:800; font-size:13px; margin:12px 0 7px; }
    input[type="text"], input[type="number"]{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: var(--soft);
      outline:none;
      font-size:16px;
      transition: .15s border-color, .15s box-shadow, .15s background;
    }
    input:focus{
      border-color: rgba(37,99,235,.55);
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
      background:#fff;
    }

    .rowBtns{ display:flex; gap:10px; align-items:stretch; }
    .btn{
      border:0;
      border-radius: 14px;
      padding:12px 14px;
      font-weight:900;
      cursor:pointer;
      transition:.15s transform, .15s opacity, .15s background;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }
    .btnPrimary{ background: var(--primary); color:#fff; }
    .btnPrimary:hover{ background: var(--primary2); }
    .btnDark{ background:#0b1220; color:#fff; width:100%; padding:13px 14px; }
    .btnSoft{
      background:#eef2ff;
      color:#1e3a8a;
      border:1px solid rgba(30,58,138,.18);
    }
    .btnSoft:hover{ background:#e0e7ff; }

    .companyBox{
      margin-top:10px;
      border:1px solid var(--line);
      background:#fff;
      border-radius:16px;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:900;
      border:1px solid var(--line);
      background: var(--soft);
    }
    .dot{ width:8px; height:8px; border-radius:99px; background:#94a3b8; }
    .pill.ok{ background: rgba(22,163,74,.10); border-color: rgba(22,163,74,.25); color: var(--success); }
    .pill.ok .dot{ background: var(--success); }
    .pill.bad{ background: rgba(239,68,68,.10); border-color: rgba(239,68,68,.25); color: var(--danger); }
    .pill.bad .dot{ background: var(--danger); }
    .companyName{ font-weight:900; font-size:14px; }

    .drop{
      border:1px dashed rgba(15,23,42,.18);
      background: linear-gradient(180deg, rgba(248,250,252,1), rgba(255,255,255,1));
      border-radius: 16px;
      padding:14px;
      margin-top:8px;
    }
    .dropTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .count{ color:var(--muted); font-size:12px; font-weight:800; }
    .preview{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
      margin-top:12px;
    }
    @media (max-width: 760px){
      .preview{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    .thumb{
      position:relative;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      aspect-ratio: 1 / 1;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .remove{
      position:absolute;
      top:8px; left:8px;
      width:30px; height:30px;
      border-radius: 12px;
      border:1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.92);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      font-weight:900;
      color:#0f172a;
    }

    .status{
      margin-top:14px;
      border-radius: 16px;
      padding:12px 12px;
      display:none;
      border:1px solid var(--line);
      background: var(--soft);
      font-weight:900;
      font-size:13px;
      line-height:1.35;
      white-space:pre-wrap;
    }
    .status.ok{ display:block; background: rgba(22,163,74,.10); border-color: rgba(22,163,74,.22); color: #14532d; }
    .status.bad{ display:block; background: rgba(239,68,68,.10); border-color: rgba(239,68,68,.22); color: #7f1d1d; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="logo"></div>
      <h1>העלאת קבלות</h1>
    </div>

    <div class="card">
      <div class="head">פרטי הקבלה</div>

      <div class="body">
        <form id="receiptForm">
          <div class="grid">
            <div>
              <label for="hp">ח.פ / מספר חברה</label>
              <div class="rowBtns">
                <input id="hp" type="text" inputmode="numeric" required />
                <button id="btnLookup" class="btn btnPrimary" type="button">חיפוש</button>
              </div>

              <div class="companyBox">
                <span id="lookupPill" class="pill"><span class="dot"></span><span id="lookupText">לא בוצע</span></span>
                <div class="companyName" id="companyName">—</div>
              </div>

              <label for="totalAmount">סכום סה״כ כולל מע״מ</label>
              <input id="totalAmount" type="number" step="0.01" min="0" required />
            </div>

            <div>
              <label>תמונות</label>
              <div class="drop">
                <div class="dropTop">
                  <button id="btnAddImages" type="button" class="btn btnSoft">הוסף תמונות</button>
                  <div class="count" id="imgCount">0 תמונות נבחרו</div>
                </div>

                <input id="images" type="file" accept="image/*" multiple style="display:none" />
                <div class="preview" id="preview"></div>
              </div>

              <div id="statusBox" class="status"></div>

              <div style="height:1px;background:var(--line);margin:14px 0;"></div>

              <button id="btnSubmit" class="btn btnDark" type="submit">שליחה</button>
            </div>
          </div>

          <!-- hidden data -->
          <input type="hidden" id="companyNameHidden" />
          <input type="hidden" id="platformCompanyIdHidden" />
          <input type="hidden" id="promptHidden" />
        </form>
      </div>
    </div>
  </div>

<script>
  // ====== CONFIG ======
  const WEBHOOK_URL = "https://hook.integrator.boost.space/dv1i9przlbd2qr1vsd6v8vaj59kk1b1h";
  const APPS_SCRIPT_LOOKUP_URL = "https://script.google.com/macros/s/AKfycbzh9KPIMMX76GpwuUgv3yXNfsgWpYuS1YC3FA1TglYzvVZqZkqQ5KmedS7GiPlmQR2E4g/exec";

  // compression settings (keep these, otherwise Base64 will explode)
  const MAX_DIM = 1600;
  const JPEG_QUALITY = 0.78;

  // simple safety cap (characters in data URLs)
  const MAX_TOTAL_DATAURL_CHARS = 7_000_000;

  const el = (id) => document.getElementById(id);

  function setLookup(kind, text){
    const pill = el("lookupPill");
    pill.className = "pill" + (kind === "ok" ? " ok" : kind === "bad" ? " bad" : "");
    el("lookupText").textContent = text;
  }

  function setStatus(kind, msg){
    const box = el("statusBox");
    box.className = "status " + (kind === "ok" ? "ok" : "bad");
    box.textContent = msg;
    box.style.display = "block";
  }

  function clearStatus(){
    const box = el("statusBox");
    box.className = "status";
    box.style.display = "none";
    box.textContent = "";
  }

  // ====== Images (accumulate across picks) ======
  let selectedFiles = [];

  function syncUI(){
    el("imgCount").textContent = `${selectedFiles.length} תמונות נבחרו`;
    renderPreview();
  }

  function renderPreview(){
    const wrap = el("preview");
    wrap.innerHTML = "";
    selectedFiles.forEach((file, idx) => {
      const div = document.createElement("div");
      div.className = "thumb";

      const img = document.createElement("img");
      img.alt = file.name;
      img.src = URL.createObjectURL(file);

      const rm = document.createElement("div");
      rm.className = "remove";
      rm.textContent = "✕";
      rm.title = "הסר";
      rm.addEventListener("click", () => {
        selectedFiles.splice(idx, 1);
        syncUI();
      });

      div.appendChild(img);
      div.appendChild(rm);
      wrap.appendChild(div);
    });
  }

  function addFiles(fileList){
    const incoming = Array.from(fileList || []);
    const seen = new Set(selectedFiles.map(f => `${f.name}|${f.size}|${f.lastModified}`));
    for (const f of incoming){
      const key = `${f.name}|${f.size}|${f.lastModified}`;
      if (!seen.has(key)){
        selectedFiles.push(f);
        seen.add(key);
      }
    }
    syncUI();
  }

  el("btnAddImages").addEventListener("click", () => el("images").click());
  el("images").addEventListener("change", (e) => {
    addFiles(e.target.files);
    e.target.value = "";
  });

  // ====== Compress -> data URL ======
  function loadImageFromFile(file){
    return new Promise((resolve, reject) => {
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => { URL.revokeObjectURL(url); resolve(img); };
      img.onerror = () => { URL.revokeObjectURL(url); reject(new Error("לא ניתן לקרוא תמונה")); };
      img.src = url;
    });
  }

  function compressToJpegDataUrl(img){
    const w = img.naturalWidth || img.width;
    const h = img.naturalHeight || img.height;
    const scale = Math.min(1, MAX_DIM / Math.max(w, h));
    const nw = Math.max(1, Math.round(w * scale));
    const nh = Math.max(1, Math.round(h * scale));

    const canvas = document.createElement("canvas");
    canvas.width = nw; canvas.height = nh;
    const ctx = canvas.getContext("2d", { alpha: false });
    ctx.drawImage(img, 0, 0, nw, nh);
    return canvas.toDataURL("image/jpeg", JPEG_QUALITY);
  }

  async function fileToCompressedDataUrl(file){
    const img = await loadImageFromFile(file);
    return compressToJpegDataUrl(img);
  }

  // ====== Lookup ======
  el("btnLookup").addEventListener("click", async () => {
    clearStatus();

    const hp = el("hp").value.trim();
    if (!hp){
      setStatus("bad", "חסר ח.פ");
      return;
    }

    el("btnLookup").disabled = true;
    setLookup("neutral", "מחפש...");

    try{
      const url = new URL(APPS_SCRIPT_LOOKUP_URL);
      url.searchParams.set("hp", hp);

      const res = await fetch(url.toString(), { method: "GET" });
      if (!res.ok) throw new Error("Lookup HTTP " + res.status);

      const data = await res.json();

      if (data.found){
        setLookup("ok", "נמצא");
        el("companyName").textContent = data.companyName || "—";

        el("companyNameHidden").value = data.companyName || "";
        el("platformCompanyIdHidden").value = data.platformCompanyId || "";
        el("promptHidden").value = data.prompt || "";
      } else {
        setLookup("bad", "לא נמצא");
        el("companyName").textContent = "—";

        el("companyNameHidden").value = "";
        el("platformCompanyIdHidden").value = "";
        el("promptHidden").value = "";

        setStatus("bad", data.message || "מספר לא קיים");
      }
    } catch(err){
      console.error(err);
      setLookup("bad", "שגיאה");
      setStatus("bad", "שגיאה בחיפוש");
    } finally {
      el("btnLookup").disabled = false;
    }
  });

  // ====== Submit (send openai_content as ARRAY, not string) ======
  el("receiptForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    clearStatus();

    const hp = el("hp").value.trim();
    const totalAmount = el("totalAmount").value;
    const companyName = el("companyNameHidden").value;
    const platformCompanyId = el("platformCompanyIdHidden").value;
    const promptFromSheet = el("promptHidden").value;

    if (!hp || !totalAmount){
      setStatus("bad", "חסרים נתונים");
      return;
    }
    if (!companyName){
      setStatus("bad", "חברה לא נמצאה");
      return;
    }
    if (selectedFiles.length === 0){
      setStatus("bad", "אין תמונות");
      return;
    }

    el("btnSubmit").disabled = true;

    try{
      // convert images to base64 data URLs
      const imageDataUrls = [];
      for (let i=0; i<selectedFiles.length; i++){
        const dataUrl = await fileToCompressedDataUrl(selectedFiles[i]);
        imageDataUrls.push(dataUrl);
      }

      const approxChars = imageDataUrls.reduce((s,x)=>s + x.length, 0);
      if (approxChars > MAX_TOTAL_DATAURL_CHARS){
        throw new Error("התמונות גדולות מדי");
      }

      // build OpenAI content array (what you'll map directly to content in Make)
      const promptText =
        `${promptFromSheet}\n\n` +
        `פרטי טופס:\n` +
        `- ח.פ ספק: ${hp}\n` +
        `- שם חברה: ${companyName}\n` +
        `- סכום כולל מע\"מ: ${totalAmount}\n` +
        `- platformCompanyId: ${platformCompanyId}\n`;

      const openai_content = [
        { type: "input_text", text: promptText },
        ...imageDataUrls.map(d => ({ type: "input_image", image_url: d }))
      ];

      const payload = {
        hp,
        companyName,
        platformCompanyId,
        prompt: promptFromSheet,
        totalAmount,
        clientTimestamp: new Date().toISOString(),
        // IMPORTANT: array (not string) so Make can map it directly into content
        openai_content
      };

      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok){
        const text = await res.text().catch(() => "");
        throw new Error("Webhook " + res.status + (text ? " | " + text : ""));
      }

      setStatus("ok", "נשלח ✅");

      // reset
      el("totalAmount").value = "";
      selectedFiles = [];
      syncUI();

    } catch(err){
      console.error(err);
      setStatus("bad", err.message || "נכשל");
    } finally {
      el("btnSubmit").disabled = false;
    }
  });

  // init
  syncUI();
</script>
</body>
</html>
